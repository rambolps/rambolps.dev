<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rambolps Dev</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Links!
      </h1>

      <br>

      <button class="button is-large is-fullwidth is-danger is-rounded"
        onclick=" window.open('https://www.youtube.com/@RambolpsDev','_blank')">
        <span class="icon is-medium">
          <i class="fab fa-youtube"></i>
        </span>
        <span>Youtube</span>
      </button>

      <br>

      <button class="button is-large is-fullwidth is-warning is-rounded"
        onclick=" window.open('https://www.patreon.com/rambolpsdev','_blank')">
        <span class="icon is-medium">
          <i class="fab fa-patreon"></i>
        </span>
        <span>Patreon</span>
      </button>

      <br>

      <button class="button is-large is-fullwidth is-rounded"
        onclick=" window.open('https://github.com/rambolps','_blank')">
        <span class="icon is-medium">
          <i class="fab fa-github"></i>
        </span>
        <span>GitHub</span>
      </button>

      <br>

      <button class="button is-large is-fullwidth is-info is-rounded"
        onclick=" window.open('https://twitter.com/RambolpsDev','_blank')">
        <span class="icon is-medium">
          <i class="fab fa-twitter"></i>
        </span>
        <span>Twitter</span>
      </button>

      <br>

      <button class="button is-large is-fullwidth is-link is-rounded"
        onclick=" window.open('https://www.twitch.tv/rambolpsdev','_blank')">
        <span class="icon is-medium">
          <i class="fab fa-twitch"></i>
        </span>
        <span>Twitch</span>
      </button>

      <br>


      <button class="button is-large is-fullwidth is-success is-rounded"
        onclick=" window.open('https://kick.com/rambolpsdev','_blank')">
        <span class="icon is-medium">
          <i class="fab fa-kickstarter-k"></i>
        </span>
        <span>Kick</span>
      </button>


    </div>

  </section>


</body>

</html>
